<div class="mt-5"></div>
<div class="container-fluid py-3">
    <div class="row d-flex justify-content-between">
        <div class="col-2 p-0 d-flex justify-content-end">
            <button 
                type="button" class="btn btn-dark"
                *ngIf="offset !== 0"
                (click)="onButtonClick(offset - 20)">prev</button>
        </div>
        <ng-container *ngFor="let number of pagesList">
            <!-- TODO: erste Seite zeigt nicht 9 Elemente -->
            <!-- TODO: Seite 57 wird nicht angezeigt -->
            <div class="col-1 p-0 d-flex justify-content-center" *ngIf="isButtonVisible(number)">
                <button 
                    type="button" class="btn btn-light"
                    (click)="onButtonClick((number - 1) * 20)">{{number}}</button>
            </div>
        </ng-container>
        <div class="col-2 p-0">
            <button 
                type="button" class="btn btn-dark" 
                *ngIf="offset !== 1120"
                (click)="onButtonClick(offset + 20)">next</button>
        </div>
    </div>
</div>
<div class="container" *ngFor="let pokemon of pokedexList$">
    <div class="row justify-content-center">
        <div class="col-11 col-md-9 col-lg-10 col-xl-8">
            <div class="row pokedex-list-border">
                <div class="pt-3 pb-2 d-flex 
                    justify-content-center
                    align-items-center 
                    pokedex-list-element">
                    <h3 class="text-capitalize text-dark">{{pokemon.name}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
